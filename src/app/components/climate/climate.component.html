<div id="container-climate">
  <ng-container *ngFor="let forecast of howMuchClimate(); let isLast = last">
    <div class="climateDiv">
      <div>{{ getWeekday(forecast) }}</div>
      <div><img [src]="getConditionImage(forecast)"></div>
      <div>{{ getTemperatureRange(forecast) }}</div>
      <div>{{ getRainProbability(forecast) }}</div>
      <div>{{ getWindSpeed(forecast) }}</div>
    </div>
    <hr *ngIf="!isLast"> 
  </ng-container>
</div>
