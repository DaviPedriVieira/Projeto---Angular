<div id="btnDiv">
    <div id="btnChangeTheme" (click)="changeTheme()">
        {{ bntIcon() }}
    </div>
</div>
<div class="localInformations">
    <select id="cities" [(ngModel)]="selectedCity" (change)="changeCity()">
        <option *ngFor="let city of cities">
            {{ city.name }}
        </option>
    </select>
    <div id="city">{{ showCity() }}</div> 
    <div>{{ getDate() }}</div> <!--centralizar em uma só função no .ts-->
</div>
