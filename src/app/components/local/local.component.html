<div id="btnDiv">
    <div id="btnChangeTheme" #toggleButton (click)="toggleTheme()" [ngClass]="{ 'dark-mode': darkMode }"></div>
</div>
<div class="localInformations">
    <select id="cities" [(ngModel)]="selectedCity" (change)="changeCity()" [class.dark-mode]="darkMode">
        <option *ngFor="let city of cities" [value]="city.name">
            {{ city.name }}
          </option>
    </select>
    <div id="city">{{ apiService.weatherData.results.city_name }}</div> 
    <div>{{ getTheDayOfTheWeek() }}, {{day}} de {{getTheMonth()}} de {{year}}</div>
</div>
